<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Ping-Pong Test</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<header class="clearfix" id="top">
		<h1>Ping-Pong Test!</h1>
		<p>Created by Tom Mertz</p>
	</header>

	<section>
		<div>
			<h2>Enter your numbers to ping-pong!</h2>
			
			<div class="form-group">
				<div class="input-group">
					<label for="number">Range:</label>
					<input type="number" name="input" id="number" autocomplete="off">
				</div>
				<div class="input-group">
					<label for="num1">Ping:</label>
					<input type="number" name="num1" id="ping" autocomplete="off" value="3">
				</div>
				<div class="input-group">
					<label for="num1">Pong:</label>
					<input type="number" name="num1" id="pong" autocomplete="off" value="5">
				</div>
				<div class="input-group">
					<button id="calculate">Do Ping-Pong!</button>
				</div>
			</div>
			<ul id="results"></ul>
		</div>
		
	</section>

	<footer>
		<p>Check out the code on <a href="#">github!</a></p>
		<p>Resize your browser to see the pattern change &colon;&rpar;</p>
		<p><a href="#top">Back to top</a></p>

	</footer>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>

<html>
<head>
	<title>Ping-Pong Test</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<header class="clearfix">
		<h1>Ping-Pong Test!</h1>
		<p>Created by Tom Mertz</p>
	</header>

	<section>
		<div>
			<h2>Enter your number to ping-pong!</h2>
			
			<div class="input-group">
				<label for="number">Number:</label>
				<input type="text" name="input" id="number" autocomplete="off">
			</div>
			<div class="input-group">
				<button id="calculate">Do Ping-Pong!</button>
			</div>
			<ul id="results"></ul>
		</div>
		
	</section>

	<footer>
		<p>Check out the code on <a href="#">github!</a></p>

	</footer>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
